<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi sitio web <3</title>
    <link rel="stylesheet" href="css/test.css"> <!-- Guarda tu CSS en la carpeta "CSS", para emprolijar tu proyecto y que no haya archivos sueltos -->
</head>
<body>
    <input type="number" id="a1" placeholder="Digita un número"><br />
    <input type="number" id="b1" placeholder="Digita un número"><br />
    <input type="button" onclick="calc()" value="Calcular suma">
<script>
    function calc() {
        const   a1 = parseInt(document.getElementById('a1').value),
                b1 = parseInt(document.getElementById('b1').value);
        console.log(a1+b1);
        console.log(document.getElementById('a1'));
    }
</script>
</body>
</html>
