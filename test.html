</head>
<body>
    <input type="button" onclick="run()" value="Correr">
<script>
    let rain = false; // También existen variables verdadero/falso.
    function run() {
        let i = 0;
        while(!rain && i < 20) { // '!lluvia' es lo mismo que comprobar que 'rain == false'
            console.log('Vamos por la vuelta', i+1);
            i++;
        }
        if(rain) // Comprobamos que esté lloviendo. Cuándo la instrucción siguiente al if/for/while es una única línea, podemos evitar las llaves de apertura y cierre
            console.log('Está lloviendo');
    }
</script>
